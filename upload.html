<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>Job Portal</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="upload.html" class="active">Upload Resume</a>
      </nav>
    </div>
  </header>

  <section class="upload-section">
    <div class="container">
      <h2>Upload Your Resume</h2>
      <p>Select your existing resume file or build a new one using our tool.</p>

      <div class="upload-box">
        <form>
          <label for="resume">Choose File (PDF or DOC):</label><br />
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />
          <br /><br />
          <input type="submit" value="Upload Resume" class="btn primary" />
        </form>

        <hr />

        <p>Don't have a resume? Use our <a href="#">Resume Builder</a>.</p>
      </div>

      <div class="profile-strength">
        <h3>Profile Strength</h3>
        <div class="progress-bar">
          <div class="progress" style="width: 60%;">60%</div>
        </div>
        <p>Complete your profile to increase visibility to employers.</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Job Portal. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
