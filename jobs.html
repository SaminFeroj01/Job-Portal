<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Listings</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1>Job Portal</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="companies.html">Companies</a>
        <a href="resume.html">Upload Resume</a>
        <a href="salary.html">Salary</a>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Search Job Listings</h2>
    <div class="job-search">
      <input type="text" placeholder="Job title or keywords" />
      <input type="text" placeholder="Location" />
      <select>
        <option value="">Job Type</option>
        <option>Full Time</option>
        <option>Part Time</option>
        <option>Internship</option>
      </select>
      <button class="btn primary">Search</button>
    </div>

    <div class="job-listings">
      <div class="job-card">
        <h4>Frontend Developer</h4>
        <p><strong>Company:</strong> Techify Inc</p>
        <p><strong>Location:</strong> New York</p>
        <p>Build responsive apps with React.</p>
        <button>View Details</button>
      </div>
      <div class="job-card">
        <h4>Backend Engineer</h4>
        <p><strong>Company:</strong> DataCore</p>
        <p><strong>Location:</strong> Remote</p>
        <p>Work with Node.js, REST APIs, and databases.</p>
        <button>View Details</button>
      </div>
    </div>
  </section>

  <footer><div class="container">&copy; 2025 Job Portal</div></footer>
</body>
</html>
