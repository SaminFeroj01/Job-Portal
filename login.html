<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Job Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Job Portal</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Login</h2>
    <form onsubmit="return validateLoginForm()">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email" required>

      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <button type="button" onclick="document.getElementById('reset-password').style.display='block'">Forgot Password?</button>

      <div id="reset-password">
        <label for="reset-email">Reset Email</label>
        <input type="email" id="reset-email" placeholder="Enter your email to reset password">
        <button type="button">Send Reset Link</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Job Portal</p>
  </footer>

  <script src="form-validation.js"></script>
</body>
</html>
