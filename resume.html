<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Job Portal</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="jobs.html">Jobs</a>
        <a href="companies.html">Companies</a>
        <a href="resume.html">Upload Resume</a>
        <a href="salary.html">Salary</a>
      </nav>
    </div>
  </header>

  <div class="form-container">
    <h2>Upload Resume</h2>
    <label>Upload File (PDF/DOC):</label>
    <input type="file" accept=".pdf,.doc,.docx" onchange="updateProfileMeter(40)" />
    <label>Use Resume Builder:</label>
    <button onclick="updateProfileMeter(40)">Open Resume Builder</button>
    <label>Profile Strength:</label>
    <progress id="profileMeter" value="0" max="100"></progress>
  </div>

  <footer><div class="container">&copy; 2025 Job Portal</div></footer>

  <script>
    function updateProfileMeter(points) {
      const meter = document.getElementById("profileMeter");
      meter.value = Math.min(100, meter.value + points);
    }
  </script>
</body>
</html>
